<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDocumentosadjuntosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DocumentosadjuntosListForm">
                <p:panel header="#{bundle.ListDocumentosadjuntosTitle}">
                    <p:dataTable id="datalist" value="#{documentosadjuntosController.items}" var="item"
                                 selectionMode="single" selection="#{documentosadjuntosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDocumentoAdjunto}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosadjuntosTitle_idDocumentoAdjunto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDocumentoAdjunto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosadjuntosTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosadjuntosTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosadjuntosTitle_extencion}"/>
                            </f:facet>
                            <h:outputText value="#{item.extencion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosadjuntosTitle_fileType}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosadjuntosTitle_contenido}"/>
                            </f:facet>
                            <h:outputText value="#{item.contenido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosadjuntosTitle_fechaCarga}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCarga}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosadjuntosTitle_idPadre}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPadre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosadjuntosTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{documentosadjuntosController.prepareCreate}" update=":DocumentosadjuntosCreateForm" oncomplete="PF('DocumentosadjuntosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DocumentosadjuntosViewForm" oncomplete="PF('DocumentosadjuntosViewDialog').show()" disabled="#{empty documentosadjuntosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DocumentosadjuntosEditForm" oncomplete="PF('DocumentosadjuntosEditDialog').show()" disabled="#{empty documentosadjuntosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{documentosadjuntosController.destroy}" update=":growl,datalist" disabled="#{empty documentosadjuntosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
