<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadosEditDlg" widgetVar="EmpleadosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadosTitle}">
            <h:form id="EmpleadosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadosController.selected != null}">
                       <p:outputLabel value="#{bundle.EditEmpleadosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadosController.selected.nombre}" title="#{bundle.EditEmpleadosTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{empleadosController.selected.apellido}" title="#{bundle.EditEmpleadosTitle_apellido}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_tipodocumento}" for="tipodocumento" />
                        <p:selectOneMenu id="tipodocumento" value="#{empleadosController.selected.tipodocumento}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_tipodocumento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"
                                           var="tipodocumentoItem"
                                           itemValue="#{tipodocumentoItem}"
                                           itemLabel="#{tipodocumentoItem.codigo}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_documento}" for="documento" />
                        <p:inputText id="documento" value="#{empleadosController.selected.documento}" title="#{bundle.EditEmpleadosTitle_documento}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_documento}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_fechanacimiento}" for="fechanacimiento" />
                        <p:calendar id="fechanacimiento" pattern="MM/dd/yyyy" value="#{empleadosController.selected.fechanacimiento}" title="#{bundle.EditEmpleadosTitle_fechanacimiento}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_fechanacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_telefonoFijo}" for="telefonoFijo" />
                        <p:inputText id="telefonoFijo" value="#{empleadosController.selected.telefonoFijo}" title="#{bundle.EditEmpleadosTitle_telefonoFijo}" />
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_telefonoMovil}" for="telefonoMovil" />
                        <p:inputText id="telefonoMovil" value="#{empleadosController.selected.telefonoMovil}" title="#{bundle.EditEmpleadosTitle_telefonoMovil}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_telefonoMovil}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_email}" for="email" />
                        <p:inputText id="email" value="#{empleadosController.selected.email}" title="#{bundle.EditEmpleadosTitle_email}" />
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_areas}" for="areas" />
                        <p:selectOneMenu id="areas" value="#{empleadosController.selected.areas}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_areas}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areasController.itemsAvailableSelectOne}"
                                           var="areasItem"
                                           itemValue="#{areasItem}"
                                           itemLabel="#{areasItem.descripcion}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_cargos}" for="cargos" />
                        <p:selectOneMenu id="cargos" value="#{empleadosController.selected.cargos}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_cargos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cargosController.itemsAvailableSelectOne}"
                                           var="cargosItem"
                                           itemValue="#{cargosItem}"
                                           itemLabel="#{cargosItem.descripcion}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_ciudades}" for="ciudades" />
                        <p:selectOneMenu id="ciudades" value="#{empleadosController.selected.ciudades}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_ciudades}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadesController.itemsAvailableSelectOne}"
                                           var="ciudadesItem"
                                           itemValue="#{ciudadesItem}"
                                           itemLabel="#{ciudadesItem.nombre}"
                                           />
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadosController.update}" value="#{bundle.Save}" update="display,:EmpleadosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
